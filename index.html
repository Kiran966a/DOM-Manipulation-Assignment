<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Courgette&family=Jersey+10&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Courgette&family=Jersey+10&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Marmelad&family=Rancho&display=swap" rel="stylesheet">
</head>
<!-- // Brief description summarizing the system's functionalities:
// The Student Registration System is a web-based application designed to manage student information efficiently.
// It allows users to add, edit, and delete student records, including details such as student name, ID, class, contact number, and email.
// The system provides a user-friendly interface for administrators to input and update student data, and it dynamically updates a recorded information table to reflect changes in real-time.
// Additionally, the system enables easy editing of existing student information directly from the table, streamlining the data management process.
// Overall, the Student Registration System simplifies the task of organizing and maintaining student records, enhancing administrative efficiency in educational institutions -->
<body>
    <h1 id="main-heading">
        Student Registration System
    </h1>
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="student_name">Student Name:</label>
                    <input type="text" id="student_name" name="student_name" required>
                </div>
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="number" id="student_id" name="student_id" required>
                </div>                
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="number" id="class" name="class" required step="1" min="1">
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}\.com">
                </div>                
                <button type="submit" id="submitBtn">Add</button>
                <input type="hidden" id="student_index" name="student_index">
            </form>
            <div id="messageContainer"></div>
        </div>
        <!-- Recorded Information Section -->
        <div class="form-container" id="recordedInfo">
            <h2>Recorded Information</h2>
            <div id="recordedDataContainer">
                <table id="recordedTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Class</th>
                            <th>Contact Number</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
